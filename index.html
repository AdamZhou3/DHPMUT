# Theoretical Model
### GMP:Geographic Micro-process Model

.footnote[Jiao, L. et al. Geographic micro-process model: Understanding global urban expansion from a process-oriented view. Computers, Environment and Urban Systems 87, 101603 (2021).]
---

## Geographic Micro-process Model - Background

<figure>
  <img src="img/Ring.png"  width="650pt" style="display: block; margin: auto;">
  <figcaption style="line-height:30px;font-family:Sans-serif; font-size: 10px;font-weight: bold; text-align:center">Fig.1 1-km concentric buffer rings and urban land density distribution of Berlin.</figcaption>
</figure>

* Urban land density usually decreases from city center to suburb in an inverse S-shaped pattern
	* For each city, we built a series of **1-km buffers** in an increasing, stepwise manner from the city center.
	* For each ring, we calculated the urban land density as **the proportion of urban land area**.
	* A distinct **inverse S-shaped pattern** of the decrease in urban land density from the urban center to the city’s edge.

---
## Geographic Micro-process Model

* Question: 
	* How this inverse S-shaped pattern was formed and evolved?

--

* Assumption:
	* the development probability of the vacant urban area decreases from the center outwards according to the **distance-decay rule**.
	* $$\begin{eqnarray}
		y_1 &=& r^{-\alpha}, \qquad
		y_2 &=& y_1+r^{-\alpha} (1-y_1) \qquad  ... \qquad 
		\end{eqnarray}$$
	* Hence, the general formula of urban land density : $$y_n = 1-(1-r^{-\alpha})^n$$

--

* Validation:
	* We employed a nonlinear least squares method and a trust-region algorithm to fit the proposed GMP model to the cities stratified sampled from global.
	
---
### Geographic Micro-process Model

* Results:
	* Disparities of global cities in terms of **urban land compactness**.

--

* My contributions:

	* I compared this model with five other urban land density models and discussed the **parsimony and overfitting issues** using Bayesian information criterion (BIC).

# Cell-Based Dynamics Model

### GMP-CA : Coupling Microscopic Dynamics and Macroscopic Constraints to Simulate Urban Expansion

---

### GMP-CA : Simulating Urban Expansion

* Background
	* Cell-based dynamics models are developed from the ideas of complexity science
	* Each cell represents land, and the cell state's change is determined in the **local neighbourhood** of every cell.
	* CA is defined as $$S^{t+1} = f(S^t , S_N)$$where $S^{t+1}$ is the state of the cell at time t+1,$S_N$ is the states of neighbourhood.

--

* In this model, we use CA to Simulate Urban Expansion. For each undeveloped cell, the probability of development is determined by integrating:
	* **the development potential**: driving factor (e.g: traffic network, slope, and DEM).
	* **neighborhood effect**: neighborhood development density 
	* **constraint conditions**: (e.g. ecological protection area, natural scenic spot, etc.).
	* **random variable**: other uncertainties.
--

* Coupling **Microscopic Dynamics** and **Macroscopic Constraints**.
